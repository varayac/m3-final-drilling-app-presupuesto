<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presupuesto App</title>
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" defer></script>
    <!-- <script src="./assets/js/app2.js" defer></script> -->
</head>

<body>
    <header class="container mt-3 mt-lg-5 text-center">
        <h1>PRESUPUESTO APP</h1>
    </header>

    <main class="container mt-3 mt-lg-5" id="main">
        <article class="row">
            <!-- Card Presupuesto -->
            <section class="col-12 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                <h4>PRESUPUESTO</h4>
                            </div>
                            <div class="col-6 reset d-flex justify-content-end">
                                <a href="" onclick="refrescarPagina()">Resetear todo</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" inputmode="numeric" class="form-control" id="inputBudget">
                            <button class="btn btn-outline-secondary" type="button" id="btnBudget">Agregar</button>
                        </div>
                        <p class="invalid-feedback error-alerts">Ingrese presupuesto (monto max $999.999.999)</p>
                    </div>
                </div>
                <!-- Fin Card Presupuesto -->

                <!-- Card Gastos -->
                <div class="card my-3">
                    <div class="card-header">
                        <h4>GASTOS</h4>
                    </div>
                    <div class="card-body">
                        <fieldset disabled>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Gasto</span>
                                <input type="text" class="form-control" id="inputExpenseName">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="inputExpense">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p class="invalid-feedback error-alerts">Nombre incorrecto</p>
                                </div>
                                <div class="col-6">
                                    <p class="invalid-feedback error-alerts">Ingrese un gasto (monto max $999.999.999)
                                    </p>
                                </div>
                            </div>
                            <div>
                                <button id="btnAddExpense" type="button"
                                    class="btn btn-outline-secondary w-100">AÃ±adir</button>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <!-- Fin Card Gastos -->

            </section>


            <section class="col-12 col-lg-6 pb-2">
                <!-- Card Resumen -->
                <div class="card ">
                    <div class="card-header">
                        <h4>RESUMEN</h4>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="my-1 box border">
                                    <label for="totalBudget">Presupuesto</label>
                                    <p id="totalBudget">$0</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="my-1 box border">
                                    <label for="totalExpenses">Gastos</label>
                                    <p id="totalExpenses">$0</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="my-1 box border">
                                    <label for="totalRemaining">Saldo</label>
                                    <p id="totalRemaining">$0</p>
                                </div>
                            </div>
                            <div>
                                <p class="invalid-feedback error-alerts mt-3">Saldo insuficiente</p>
                            </div>
                        </div>

                        <!-- Tabla -->
                        <section class="mb-md-3">
                            <hr>
                            <div class="my-3 text-center">
                                <p>MOVIMIENTOS</p>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">GASTO</th>
                                            <th scope="col">VALOR(CLP)</th>
                                            <th scope="col">FECHA</th>
                                            <th scope="col"><i class="bi bi-trash3-fill"></i></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    </tbody>
                                </table>
                            </div>
                        </section>
                        <!-- Fin Tabla -->
                    </div>
                </div>
                <!-- Fin Card Resumen -->
            </section>
        </article>
    </main>

    <footer class="container text-center">
        <p>Created by <span><a href="https://github.com/varayac">
                    varayac</a></span> with
            <i class="bi bi-heart-fill"></i>
        </p>
    </footer>

</body>
